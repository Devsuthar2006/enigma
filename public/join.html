<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Session — DebAItor</title>
  <meta name="description" content="Join a live discussion session on DebAItor.">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ── Join page enterprise overrides ── */

    /* Setup / Join Form */
    .join-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: var(--bg-dark);
    }
    .join-card {
      width: 100%;
      max-width: 380px;
    }
    .join-card .brand {
      font-size: 0.82rem;
      font-weight: 700;
      color: #6b7280;
      letter-spacing: -0.01em;
      margin-bottom: 2.5rem;
    }
    .join-card .brand span { color: var(--accent); }
    .join-card h1 {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 0.35rem;
    }
    .join-card .subtitle {
      font-size: 0.82rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .join-card .field {
      margin-bottom: 1.25rem;
    }
    .join-card label {
      font-size: 0.75rem;
      font-weight: 600;
      color: #9ca3af;
      display: block;
      margin-bottom: 0.35rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .join-card input[type="text"] {
      background: #1f2937;
      border: 1px solid #374151;
      color: #fff;
      padding: 0.75rem 0.85rem;
      font-size: 0.95rem;
      border-radius: 6px;
    }
    .join-card input[type="text"]:focus {
      border-color: #6b7280;
    }
    .join-card input[type="text"]::placeholder {
      color: #4b5563;
    }
    .join-card .code-input {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 1.25rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    .join-card .btn-join {
      width: 100%;
      padding: 0.8rem;
      background: #fff;
      color: #111827;
      font-size: 0.88rem;
      font-weight: 600;
      font-family: var(--font-stack);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
      margin-top: 0.5rem;
    }
    .join-card .btn-join:hover { background: #f3f4f6; }
    .join-card .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.78rem;
      color: #6b7280;
      text-decoration: none;
    }
    .join-card .back-link:hover { color: #fff; }

    /* ── Active debate interface ── */
    .debate-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-dark);
      color: #fff;
      padding: 1.5rem;
    }
    .debate-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid #1f2937;
    }
    .debate-topbar .topic {
      font-size: 0.88rem;
      font-weight: 600;
      color: #d1d5db;
    }
    .debate-topbar .status-pill {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 0.25rem 0.65rem;
      border-radius: 50px;
      background: #1f2937;
      color: #6b7280;
    }
    .debate-topbar .status-pill.active {
      background: rgba(37, 99, 235, 0.15);
      color: #60a5fa;
    }

    .debate-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }
    .mic-btn {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #1f2937;
      border: 2px solid #374151;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .mic-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .mic-btn:not(:disabled):hover {
      border-color: #6b7280;
    }
    .mic-btn svg {
      width: 28px;
      height: 28px;
      fill: #9ca3af;
    }
    .mic-btn.recording {
      background: var(--accent);
      border-color: var(--accent);
      animation: pulse-ring 1.5s infinite;
    }
    .mic-btn.recording svg { fill: #fff; }

    .timer-text {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 1.25rem;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
      color: #fff;
    }
    .turn-instruction {
      font-size: 0.82rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    /* Feedback bar */
    .feedback-bar {
      margin-top: auto;
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 1rem 1.25rem;
    }
    .feedback-bar .fb-label {
      font-size: 0.68rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }
    .feedback-bar .fb-score {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }
    .feedback-bar .fb-insight {
      font-size: 0.82rem;
      color: #9ca3af;
      margin-top: 0.35rem;
    }

    /* ── Results view ── */
    .results-wrapper {
      min-height: 100vh;
      background: var(--bg-light);
      padding: 2rem;
    }
    .results-inner {
      max-width: 640px;
      margin: 0 auto;
    }
    .results-head {
      text-align: center;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 2rem;
    }
    .results-head h1 {
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 0.3rem;
    }
    .results-head p {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .topic-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--bg-subtle);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem 1rem;
      margin-bottom: 1.5rem;
      width: 100%;
    }
    .topic-pill .tp-label {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .topic-pill .tp-text {
      font-size: 0.88rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Participant result card */
    .p-card {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem;
      margin-bottom: 0.75rem;
      transition: border-color 0.15s;
    }
    .p-card.is-winner { border-color: var(--text-primary); }
    .p-card.is-you { border-left: 3px solid var(--accent); }
    .p-card-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .p-card-rank {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-muted);
      min-width: 28px;
    }
    .p-card-name {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-primary);
      flex: 1;
      margin-left: 0.75rem;
    }
    .p-card-badge {
      font-size: 0.65rem;
      font-weight: 700;
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
    .p-card-badge.you {
      background: rgba(37, 99, 235, 0.1);
      color: var(--accent);
    }
    .p-card-badge.winner {
      background: var(--bg-dark);
      color: #fff;
    }
    .p-card-score {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    /* Metrics row */
    .p-metrics {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }
    .p-metric {
      text-align: center;
      padding: 0.5rem;
      background: var(--bg-subtle);
      border-radius: 6px;
    }
    .p-metric .m-label {
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .p-metric .m-value {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-top: 0.15rem;
    }

    /* Responses expandable */
    .p-responses {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
    .p-responses h4 {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 0.65rem;
    }
    .p-response {
      padding: 0.65rem 0.85rem;
      background: var(--bg-subtle);
      border-left: 2px solid var(--border-strong);
      border-radius: 0 6px 6px 0;
      margin-bottom: 0.5rem;
    }
    .p-response-head {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
    }
    .p-response-head .round {
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .p-response-head .score {
      font-size: 0.78rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    .p-response .insight {
      font-size: 0.78rem;
      color: var(--text-secondary);
      font-style: italic;
    }
    .p-response .transcript {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
      padding-top: 0.3rem;
      border-top: 1px solid var(--border);
    }

    .results-back {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-dark);
      color: #fff;
      border: none;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      font-size: 0.88rem;
      font-weight: 600;
      font-family: var(--font-stack);
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.15s;
    }
    .results-back:hover { background: #000; }

    /* Responsive */
    @media (max-width: 480px) {
      .join-wrapper { padding: 1.25rem; }
      .debate-wrapper { padding: 1rem; }
      .results-wrapper { padding: 1rem; }
      .p-metrics { grid-template-columns: repeat(2, 1fr); }
      .mic-btn { width: 90px; height: 90px; }
      .mic-btn svg { width: 24px; height: 24px; }
      .timer-text { font-size: 2rem; }
    }
  </style>
</head>
<body class="mobile-dark" style="padding: 0; display: block;">

  <!-- ═══ JOIN FORM ═══ -->
  <div id="join-form" class="join-wrapper">
    <div class="join-card">
      <div class="brand">DEBAITOR<span>.</span></div>
      <h1>Join Session</h1>
      <p class="subtitle">Enter the room code shared by your host.</p>

      <div class="field">
        <label for="code-input">Room Code</label>
        <input type="text" id="code-input" class="code-input hidden" placeholder="ABC123" maxlength="6" autocomplete="off">
      </div>
      <div class="field">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
      </div>
      <button class="btn-join" onclick="joinRoom()">Join Session</button>
      <a href="/" class="back-link">← Back to home</a>
    </div>
  </div>

  <!-- ═══ ACTIVE DEBATE ═══ -->
  <div id="debate-interface" class="hidden debate-wrapper">
    <div class="debate-topbar">
      <span class="topic" id="topic-display">Topic</span>
      <span class="status-pill" id="status-text">STANDBY</span>
    </div>

    <div class="debate-center">
      <button id="record-btn" class="mic-btn" disabled>
        <svg viewBox="0 0 24 24">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
          <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
      </button>
      <div id="timer" class="timer-text">00:30</div>
      <p id="instruction" class="turn-instruction">Wait for your turn</p>
    </div>

    <div class="feedback-bar" id="feedback-area">
      <div class="fb-label">AI Analysis</div>
      <div class="fb-score" id="latest-score">—</div>
      <div class="fb-insight" id="latest-insight">Scores will appear here after your turn.</div>
    </div>
  </div>

  <!-- ═══ RESULTS ═══ -->
  <div id="ended-interface" class="hidden results-wrapper">
    <div class="results-inner">
      <div class="results-head">
        <h1>Session Results</h1>
        <p>Final scores and feedback for all participants.</p>
      </div>

      <div class="topic-pill">
        <span class="tp-label">Topic</span>
        <span class="tp-text" id="results-topic">Loading...</span>
      </div>

      <div id="results-list"></div>

      <a href="/" class="results-back">← Back to Home</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let roomCode = urlParams.get('code');
    let participantId = null;
    let isRecording = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let pollInterval;
    let lastScore = null;

    // Show code input if no code in URL
    if (!roomCode) {
      document.getElementById('code-input').classList.remove('hidden');
    }

    async function joinRoom() {
      if (!roomCode) {
        roomCode = document.getElementById('code-input').value.toUpperCase();
      }
      const name = document.getElementById('name').value;
      if (!roomCode) return alert('Room code required');
      if (!name) return alert('Name required');

      try {
        const res = await fetch(`/api/rooms/${roomCode}/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        participantId = data.participantId;
        sessionStorage.setItem('participantId', participantId);
        sessionStorage.setItem('roomCode', roomCode);
        sessionStorage.setItem('participantName', name);

        document.getElementById('join-form').classList.add('hidden');
        document.getElementById('debate-interface').classList.remove('hidden');
        document.getElementById('debate-interface').style.display = 'flex';
        document.getElementById('topic-display').textContent = data.topic;

        await initAudio();
        pollInterval = setInterval(checkStatus, 2000);
        checkStatus();
      } catch (e) {
        alert(e.message);
      }
    }

    // Restore session on page load
    window.onload = async function() {
      const savedParticipantId = sessionStorage.getItem('participantId');
      const savedRoomCode = sessionStorage.getItem('roomCode');
      if (!roomCode && savedRoomCode) roomCode = savedRoomCode;

      if (savedParticipantId && roomCode) {
        try {
          const res = await fetch(`/api/rooms/${roomCode}`);
          if (!res.ok) {
            sessionStorage.removeItem('participantId');
            sessionStorage.removeItem('roomCode');
            sessionStorage.removeItem('participantName');
            return;
          }
          const data = await res.json();
          const isStillInRoom = data.participants.some(p => p.id === savedParticipantId);

          if (isStillInRoom) {
            participantId = savedParticipantId;
            document.getElementById('join-form').classList.add('hidden');
            document.getElementById('debate-interface').classList.remove('hidden');
            document.getElementById('debate-interface').style.display = 'flex';
            document.getElementById('topic-display').textContent = data.topic;

            if (data.status === 'results' || data.status === 'evaluating') {
              showEndedScreen();
              return;
            }
            await initAudio();
            pollInterval = setInterval(checkStatus, 2000);
            checkStatus();
          } else {
            sessionStorage.removeItem('participantId');
            sessionStorage.removeItem('roomCode');
            sessionStorage.removeItem('participantName');
          }
        } catch (error) {
          console.error('Failed to restore session:', error);
        }
      }
    };

    async function initAudio() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = uploadAudio;
      } catch (e) {
        alert('Microphone access denied. You cannot participate.');
      }
    }

    let lastTurnStatus = null;

    async function checkStatus() {
      try {
        const res = await fetch(`/api/rooms/${roomCode}/turn-status?participantId=${participantId}`);
        if (!res.ok) return; // Don't touch UI on failed request
        
        const data = await res.json();
        if (data.error) return;

        if (data.status === 'results' || data.status === 'evaluating') {
          clearInterval(pollInterval);
          showEndedScreen();
          return;
        }

        // Skip DOM update if nothing changed
        const fingerprint = `${data.isMyTurn}-${data.currentTurnName}-${data.status}`;
        if (fingerprint === lastTurnStatus) return;
        lastTurnStatus = fingerprint;

        const btn = document.getElementById('record-btn');
        const status = document.getElementById('status-text');
        const instruction = document.getElementById('instruction');

        if (data.isMyTurn && !isRecording) {
          btn.disabled = false;
          status.textContent = 'YOUR TURN';
          status.classList.add('active');
          instruction.textContent = 'Tap microphone to start';
          btn.onclick = () => {
            if (!isRecording) startRecording();
            else stopRecording();
          };
        } else if (!data.isMyTurn) {
          btn.disabled = true;
          status.textContent = data.currentTurnName ? `${data.currentTurnName}'S TURN` : 'WAITING';
          status.classList.remove('active');
          instruction.textContent = 'Wait for your turn';
        }
      } catch (e) {
        // Network error — don't touch UI, just wait for next poll
        console.warn('Status check error (will retry):', e.message);
      }
    }

    async function showEndedScreen() {
      document.getElementById('debate-interface').style.display = 'none';
      document.getElementById('ended-interface').classList.remove('hidden');
      document.getElementById('ended-interface').style.display = 'block';
      document.body.style.background = '#fff';
      document.body.classList.remove('mobile-dark');

      try {
        const res = await fetch(`/api/rooms/${roomCode}/results`);
        const data = await res.json();
        if (data.error) return;

        document.getElementById('results-topic').textContent = data.topic || 'Discussion';
        const resultsList = document.getElementById('results-list');
        resultsList.innerHTML = '';

        data.results.forEach((p) => {
          const isWinner = p.rank === 1;
          const isYou = p.id === participantId;
          const scores = p.averageScores || {};

          let responsesHTML = '';
          if (p.responses && p.responses.length > 0) {
            responsesHTML = `
              <div class="p-responses">
                <h4>${p.responses.length} response(s)</h4>
                ${p.responses.map(r => `
                  <div class="p-response">
                    <div class="p-response-head">
                      <span class="round">Round ${r.round}</span>
                      <span class="score">${r.scores.finalScore}/10</span>
                    </div>
                    <div class="insight">${r.scores.summary || r.scores.insight || 'No feedback'}</div>
                    ${r.transcript ? `<div class="transcript">"${r.transcript}"</div>` : ''}
                  </div>
                `).join('')}
              </div>
            `;
          }

          const card = document.createElement('div');
          card.className = `p-card ${isWinner ? 'is-winner' : ''} ${isYou ? 'is-you' : ''}`;
          card.innerHTML = `
            <div class="p-card-head">
              <div style="display:flex;align-items:center;">
                <span class="p-card-rank">#${p.rank}</span>
                <span class="p-card-name">
                  ${p.name}
                  ${isYou ? '<span class="p-card-badge you">YOU</span>' : ''}
                  ${isWinner ? '<span class="p-card-badge winner">WINNER</span>' : ''}
                </span>
              </div>
              <span class="p-card-score">${p.averageScore || '—'}</span>
            </div>
            <div class="p-metrics">
              <div class="p-metric"><span class="m-label">Logic</span><span class="m-value">${scores.logic || 0}</span></div>
              <div class="p-metric"><span class="m-label">Clarity</span><span class="m-value">${scores.clarity || 0}</span></div>
              <div class="p-metric"><span class="m-label">Relevance</span><span class="m-value">${scores.relevance || 0}</span></div>
              <div class="p-metric"><span class="m-label">Bias</span><span class="m-value">${scores.emotionalBias || 0}</span></div>
            </div>
            ${responsesHTML}
          `;
          resultsList.appendChild(card);
        });
      } catch (e) {
        console.error('Error fetching results:', e);
      }
    }

    let timeLeft = 30;
    let timerInterval;

    function startRecording() {
      isRecording = true;
      audioChunks = [];
      mediaRecorder.start();
      document.getElementById('record-btn').classList.add('recording');
      document.getElementById('instruction').textContent = 'Recording... Tap to stop';
      timeLeft = 30;
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) stopRecording();
      }, 1000);
    }

    function stopRecording() {
      if (!isRecording) return;
      isRecording = false;
      mediaRecorder.stop();
      clearInterval(timerInterval);
      document.getElementById('record-btn').classList.remove('recording');
      document.getElementById('record-btn').disabled = true;
      document.getElementById('instruction').textContent = 'Uploading response...';
    }

    function updateTimer() {
      document.getElementById('timer').textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
    }

    async function uploadAudio() {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('audio', audioBlob, 'response.webm');
      formData.append('participantId', participantId);

      try {
        const res = await fetch(`/api/rooms/${roomCode}/submit`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        lastScore = data.scores.finalScore;
        document.getElementById('latest-score').textContent = data.scores.finalScore;
        document.getElementById('latest-insight').textContent = data.scores.insight;
        document.getElementById('instruction').textContent = 'Response submitted!';
      } catch (e) {
        console.error(e);
        alert('Upload failed');
      }
    }
  </script>
</body>
</html>
