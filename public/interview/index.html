<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Mode — DebAItor</title>
  <meta name="description" content="Set up your AI Interview simulator.">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background: #fff;
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Left branding panel */
    .interview-brand {
      flex: 0 0 420px;
      background: linear-gradient(135deg, #0e7490 0%, #164e63 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2.5rem;
    }
    .interview-brand-logo {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .interview-brand-logo span { color: #facc15; }
    .interview-brand-content { max-width: 280px; }
    .interview-brand-content h2 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.2;
      color: #fff;
      margin-bottom: 1rem;
    }
    .interview-brand-content p {
      font-size: 0.95rem;
      color: #cffafe;
      line-height: 1.6;
    }
    .interview-brand-footer {
      font-size: 0.7rem;
      color: #67e8f9;
    }

    /* Right form panel */
    .interview-form-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem;
    }
    .interview-form-container {
      width: 100%;
      max-width: 420px;
    }
    .interview-form-container .back-link {
      font-size: 0.85rem;
      color: #9ca3af;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      margin-bottom: 2rem;
      transition: color 0.15s;
    }
    .interview-form-container .back-link:hover { color: #111827; }
    .interview-form-container h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: #111827;
      margin-bottom: 0.5rem;
      margin-top: 0;
    }
    .interview-form-container .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 2.5rem;
      margin-top: 0;
    }

    /* Form Fields */
    .field-group {
      margin-bottom: 1.5rem;
    }
    .field-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    .field-group input[type="text"],
    .field-group select {
      width: 100%;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.15s, box-shadow 0.15s;
      background: #fff;
      color: #111827;
      font-family: inherit;
    }
    .field-group input[type="text"]:focus,
    .field-group select:focus {
      outline: none;
      border-color: #0284c7;
      box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
    }

    /* Radio Group Styling */
    .radio-group-container {
      display: flex;
      gap: 1rem;
    }
    .radio-option {
      flex: 1;
      position: relative;
    }
    .radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .radio-label {
      display: block;
      text-align: center;
      padding: 0.75rem 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #4b5563;
      cursor: pointer;
      transition: all 0.15s;
    }
    .radio-option input[type="radio"]:checked + .radio-label {
      border-color: #0284c7;
      background: #f0f9ff;
      color: #0369a1;
    }
    
    .form-error {
      background: #111827;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 500;
    }

    /* Primary Button */
    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .interview-brand { display: none; }
      body { justify-content: center; }
      .interview-form-panel { padding: 2rem 1.5rem; }
    }
    @media (max-width: 480px) {
      .interview-form-container h1 { font-size: 1.6rem; }
      .radio-group-container { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <!-- Left branding panel -->
  <aside class="interview-brand">
    <div class="interview-brand-logo">DEBAITOR<span>.</span></div>
    <div class="interview-brand-content">
      <h2>Nail your next big interview.</h2>
      <p>Practice real-world interview scenarios with adaptive AI questioning. Get objective feedback, refine your answers, and build confidence.</p>
    </div>
    <div class="interview-brand-footer">&copy; 2026 DebAItor</div>
  </aside>

  <!-- Right form panel -->
  <main class="interview-form-panel">
    <div class="interview-form-container">
      <a href="/" class="back-link">← Back to home</a>

      <h1>AI Interview Mode</h1>
      <p class="subtitle">Mock interview setup</p>

      <div class="form-error" id="error-message">Please fill out all required fields.</div>

      <form id="interview-form">
        <!-- Target Role -->
        <div class="field-group">
          <label for="role-input">Target Role <span style="color:#ef4444">*</span></label>
          <input type="text" id="role-input" placeholder="e.g., Software Engineer, Product Manager" autocomplete="off" required>
        </div>

        <!-- Interview Focus -->
        <div class="field-group">
          <label for="focus-select">Interview Focus</label>
          <select id="focus-select">
            <option value="technical">Technical</option>
            <option value="behavioral">Behavioral</option>
            <option value="hr">HR</option>
            <option value="mixed" selected>Mixed</option>
          </select>
        </div>

        <!-- Difficulty -->
        <div class="field-group">
          <label>Difficulty</label>
          <div class="radio-group-container">
            <div class="radio-option">
              <input type="radio" id="diff-easy" name="difficulty" value="easy">
              <label class="radio-label" for="diff-easy">Easy</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="diff-medium" name="difficulty" value="medium" checked>
              <label class="radio-label" for="diff-medium">Medium</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="diff-hard" name="difficulty" value="hard">
              <label class="radio-label" for="diff-hard">Hard</label>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn-primary">Start Interview</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('interview-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const roleInput = document.getElementById('role-input').value.trim();
      const focusSelect = document.getElementById('focus-select').value;
      const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
      const errorMsg = document.getElementById('error-message');

      if (!roleInput) {
        errorMsg.textContent = 'Please specify a Target Role.';
        errorMsg.style.display = 'block';
        return;
      }
      errorMsg.style.display = 'none';

      // Store in local state/sessionStorage
      const interviewConfig = {
        role: roleInput,
        focus: focusSelect,
        difficulty: difficulty,
        timestamp: Date.now()
      };
      sessionStorage.setItem('aiInterviewConfig', JSON.stringify(interviewConfig));

      // Navigate to /interview/session
      const currentUrl = window.location.pathname;
      // If we are on /interview or /interview/, route specifically to /interview/session
      window.location.href = '/interview/session/';
    });
  </script>
</body>
</html>
